<div class="card shadow" style="width: 18rem;">
  <div class="card-header bg-info text-center">
    <div class="d-flex align-items-center">
      <img src="http://openweathermap.org/img/wn/{{previsao.weather[0].icon}}.png" style="width: 30%;" alt="">
      <div>
        <p class="m-0">{{previsao.dt * 1000 | date:'E, dd/MM hh:mm':'America/Sao_Paulo'}}</p>
        <p class="m-0">{{previsao.weather[0].description}}</p>
      </div>
    </div>
  </div>

  <div class="card-body rounded-bottom bg-dark">
    <div class="bg-light p-4 text-center rounded">
      Temperatura Máxima: {{previsao.main.temp_max}}&deg;
    </div>
    <div class="bg-light p-4 text-center rounded my-2">
      Temperatura Mínima: {{previsao.main.temp_min}}&deg;
    </div>
    <div class="bg-light p-4 text-center rounded">
      Humidade Relativa do Ar: {{previsao.main.humidity /100 | percent:'2.1-1'}}
    </div>
  </div>
</div>
